{{ with .ByTitle }}
    <section class="taxonomy">
        {{ range . }}
        <span class="tag">
            <a href="/tag/{{ .Title | urlize }}/" class="font_size_{{ cond (le (len .Pages) 12) (len .Pages) 12 }}">
                {{ .Title }}
            </a>
        </span>
        {{ end }}
    </section>
{{ end }}
